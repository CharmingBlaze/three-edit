<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Browser Build</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üß™ Test Browser Build</h1>
    <div id="status" class="status info">Testing browser build...</div>
    <div id="results"></div>

    <!-- Load the IIFE version -->
    <script src="../browser/three-edit.browser.iife.js"></script>
    
    <script>
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        try {
            log('üîç Testing IIFE script loading...', 'info');
            
            // Test if ThreeEdit is available globally
            if (typeof ThreeEdit !== 'undefined') {
                log('‚úÖ ThreeEdit loaded successfully!', 'success');
                log(`üì¶ ThreeEdit object type: ${typeof ThreeEdit}`, 'info');
                
                // Test if Three.js is available
                if (typeof THREE !== 'undefined') {
                    log('‚úÖ THREE is available globally', 'success');
                    log(`üéØ THREE version: ${THREE.REVISION}`, 'info');
                } else {
                    log('‚ùå THREE is not available globally', 'error');
                }
                
                // Test ThreeEdit functions
                const functions = Object.keys(ThreeEdit);
                log(`üîß Available functions: ${functions.length}`, 'info');
                log(`üìã Functions: ${functions.slice(0, 10).join(', ')}...`, 'info');
                
                // Test specific functions
                if (typeof ThreeEdit.createCube === 'function') {
                    log('‚úÖ createCube function available', 'success');
                    
                    // Test creating a cube
                    try {
                        const cube = ThreeEdit.createCube({ width: 1, height: 1, depth: 1 });
                        log('‚úÖ Cube created successfully', 'success');
                        
                        if (typeof ThreeEdit.toBufferGeometry === 'function') {
                            const geometry = ThreeEdit.toBufferGeometry(cube);
                            log('‚úÖ toBufferGeometry works', 'success');
                        } else {
                            log('‚ùå toBufferGeometry not available', 'error');
                        }
                    } catch (error) {
                        log(`‚ùå Error creating cube: ${error.message}`, 'error');
                    }
                } else {
                    log('‚ùå createCube function not available', 'error');
                }
                
                if (typeof ThreeEdit.createSphere === 'function') {
                    log('‚úÖ createSphere function available', 'success');
                } else {
                    log('‚ùå createSphere function not available', 'error');
                }
                
                if (typeof ThreeEdit.createCylinder === 'function') {
                    log('‚úÖ createCylinder function available', 'success');
                } else {
                    log('‚ùå createCylinder function not available', 'error');
                }
                
                if (typeof ThreeEdit.createPlane === 'function') {
                    log('‚úÖ createPlane function available', 'success');
                } else {
                    log('‚ùå createPlane function not available', 'error');
                }
                
            } else {
                log('‚ùå ThreeEdit object is not available', 'error');
            }
            
            status.textContent = '‚úÖ Test completed! Check results below.';
            status.className = 'status success';
            
        } catch (error) {
            log(`‚ùå Test failed: ${error.message}`, 'error');
            status.textContent = '‚ùå Test failed! Check console for details.';
            status.className = 'status error';
        }
    </script>
</body>
</html>
