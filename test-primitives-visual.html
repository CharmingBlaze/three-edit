<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Visual Test - Three-Edit</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .test-item {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .test-item h3 {
            margin-top: 0;
            color: #2196F3;
        }
        canvas {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            background: #000;
        }
        .stats {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #4CAF50;
            color: white;
        }
        .status.error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 ThreeEdit Primitive Visual Test</h1>
        <p style="text-align: center; color: #ccc;">Testing each primitive to ensure correct geometry and rendering</p>
        
        <div class="test-grid">
            <div class="test-item">
                <h3>📦 Cube</h3>
                <canvas id="cube-canvas"></canvas>
                <div class="stats" id="cube-stats">Loading...</div>
                <div class="status" id="cube-status">Testing...</div>
            </div>
            
            <div class="test-item">
                <h3>🔵 Sphere</h3>
                <canvas id="sphere-canvas"></canvas>
                <div class="stats" id="sphere-stats">Loading...</div>
                <div class="status" id="sphere-status">Testing...</div>
            </div>
            
            <div class="test-item">
                <h3>🔘 Cylinder</h3>
                <canvas id="cylinder-canvas"></canvas>
                <div class="stats" id="cylinder-stats">Loading...</div>
                <div class="status" id="cylinder-status">Testing...</div>
            </div>
            
            <div class="test-item">
                <h3>⬜ Plane</h3>
                <canvas id="plane-canvas"></canvas>
                <div class="stats" id="plane-stats">Loading...</div>
                <div class="status" id="plane-status">Testing...</div>
            </div>
        </div>
    </div>

    <!-- Load Three.js -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    
    <!-- Load ThreeEdit -->
    <script src="browser/three-edit.js"></script>
    
    <script>
        // Test configuration
        const tests = [
            {
                name: 'Cube',
                canvasId: 'cube-canvas',
                statsId: 'cube-stats',
                statusId: 'cube-status',
                create: () => ThreeEdit.createCube({ width: 1, height: 1, depth: 1 }),
                expectedVertices: 8,
                expectedFaces: 12
            },
            {
                name: 'Sphere',
                canvasId: 'sphere-canvas',
                statsId: 'sphere-stats',
                statusId: 'sphere-status',
                create: () => ThreeEdit.createSphere({ radius: 0.5, segments: 8, rings: 6 }),
                expectedVertices: 63, // (8+1) * (6+1)
                expectedFaces: 96 // 8 * 6 * 2
            },
            {
                name: 'Cylinder',
                canvasId: 'cylinder-canvas',
                statsId: 'cylinder-stats',
                statusId: 'cylinder-status',
                create: () => ThreeEdit.createCylinder({ radius: 0.5, height: 1, segments: 8 }),
                expectedVertices: 18, // 8*2 + 2
                expectedFaces: 32 // 8*2 + 8*2
            },
            {
                name: 'Plane',
                canvasId: 'plane-canvas',
                statsId: 'plane-stats',
                statusId: 'plane-status',
                create: () => ThreeEdit.createPlane({ width: 1, height: 1, widthSegments: 2, heightSegments: 2 }),
                expectedVertices: 9, // (2+1) * (2+1)
                expectedFaces: 8 // 2 * 2 * 2
            }
        ];

        function testPrimitive(test) {
            try {
                // Create the primitive
                const mesh = test.create();
                
                // Update stats
                const stats = document.getElementById(test.statsId);
                stats.textContent = `${mesh.vertices.length} vertices, ${mesh.faces.length} faces, ${mesh.edges.length} edges`;
                
                // Validate topology
                const status = document.getElementById(test.statusId);
                let isValid = true;
                let message = '';
                
                if (mesh.vertices.length !== test.expectedVertices) {
                    isValid = false;
                    message += `Expected ${test.expectedVertices} vertices, got ${mesh.vertices.length}. `;
                }
                
                if (mesh.faces.length !== test.expectedFaces) {
                    isValid = false;
                    message += `Expected ${test.expectedFaces} faces, got ${mesh.faces.length}. `;
                }
                
                // Test face winding
                let correctWinding = 0;
                mesh.faces.forEach(face => {
                    if (face.vertices.length >= 3) {
                        const v1 = face.vertices[0];
                        const v2 = face.vertices[1];
                        const v3 = face.vertices[2];
                        
                        const edge1 = new THREE.Vector3(v2.x - v1.x, v2.y - v1.y, v2.z - v1.z);
                        const edge2 = new THREE.Vector3(v3.x - v1.x, v3.y - v1.y, v3.z - v1.z);
                        const normal = new THREE.Vector3().crossVectors(edge1, edge2);
                        
                        if (normal.length() > 0) {
                            correctWinding++;
                        }
                    }
                });
                
                if (correctWinding !== mesh.faces.length) {
                    isValid = false;
                    message += `Face winding issues: ${correctWinding}/${mesh.faces.length} correct. `;
                }
                
                if (isValid) {
                    status.textContent = '✅ Valid';
                    status.className = 'status success';
                } else {
                    status.textContent = '❌ ' + message;
                    status.className = 'status error';
                }
                
                // Render the primitive
                renderPrimitive(test.canvasId, mesh);
                
            } catch (error) {
                const status = document.getElementById(test.statusId);
                status.textContent = '❌ Error: ' + error.message;
                status.className = 'status error';
                console.error(`Error testing ${test.name}:`, error);
            }
        }

        function renderPrimitive(canvasId, mesh) {
            const canvas = document.getElementById(canvasId);
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);
            
            // Convert mesh to Three.js geometry
            const geometry = ThreeEdit.toBufferGeometry(mesh);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x4CAF50,
                wireframe: false,
                side: THREE.DoubleSide
            });
            
            const threeMesh = new THREE.Mesh(geometry, material);
            scene.add(threeMesh);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                threeMesh.rotation.x += 0.01;
                threeMesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Run all tests when page loads
        window.addEventListener('load', () => {
            console.log('🧪 Starting primitive tests...');
            tests.forEach(test => {
                testPrimitive(test);
            });
        });
    </script>
</body>
</html>
